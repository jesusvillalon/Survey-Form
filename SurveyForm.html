<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SurveyForm.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name </label>
        <input id="name" type="text" placeholder="Enter Your name" required />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age (optional) </label>
        <input
          id="number"
          type="number"
          placeholder="Age"
          min="1"
          max="9"
          required
        />
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?
        </label>
        <select name="" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Would you recommend freeCodeCamp to a friend? </label>
        <label for=""
          ><input type="radio" name="radio-input" value="option1" checked />
          Definitely</label
        >
        <label for=""
          ><input type="radio" name="radio-input" value="option2" />
          Maybe</label
        >
        <label for=""
          ><input type="radio" name="radio-input" value="option3" /> Not
          sure</label
        >
      </div>
      <div class="form-group">
        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?
        </label>
        <select name="" id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
      </div>
      <div class="form-group">
        <label for=""
          >What would you like to see improved? (Check all that apply)
        </label>
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option1" />
          Front-end projects</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option2" />
          Back-end Projects</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option3" /> Data
          Visualization</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option4" />
          Challenges</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option5" /> Open
          Source Community</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option6" />
          Gitter help rooms</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option7" />
          Videos</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option8" /> City
          Meetups</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option9" />
          Wiki</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option10" />
          Forum</label
        >
        <label for=""
          ><input type="checkbox" name="checkbox-input" value="option12" />
          Additional Courses</label
        >
      </div>
      <div class="form-group">
        <label for="">Any comments or suggestions? </label>
        <textarea
          name="comments"
          id="textarea"
          cols="50"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="btn">
        <button id="submit" type="submit" value="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
